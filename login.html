<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a login page">
    <meta name="author" content="SamuraiCodex">
    <title>Login</title>
    <link rel="stylesheet" href="log-style.css">
  </head>

  <body>
    <main>
      <section class="login-main">
        <div class="container">
          <form class="login-form" method="post">
            <label for="username"><span class="u-name">Username/Email:</span></label>
            <input id="username" type="text" name="username" placeholder="SamuraiCodex" required>
           <label for="password"><span class="pword">Password:</span></label>
           <input id="password" type="password" name="password" required>
           <label for="remember-box">
             <input id="remember-box" type="checkbox" name="remember-box">Remember me
           </label>
           <label for="submit">
            <button id="submit" type="submit" value="login">Login</button>
           </label>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
